spring.application.name=CityPulseApplication

# ==== Server Config ====
server.port=8080
server.address=0.0.0.0

# ==== PostgreSQL DB Config ====
spring.datasource.url=jdbc:postgresql://citypulse-db.cv04ms88yks5.eu-north-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA / Hibernate Config ====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==== Logging ====
logging.level.org.springframework=INFO
logging.level.io.lettuce.core=DEBUG

# ==== Timezone (Optional) ====
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==== AQI Configuration ====
aqi.api.key=${AQI_API_KEY}
aqi.api.url=https://api.waqi.info/feed

# ==== Caching Configuration ====
spring.data.redis.host=citypulse-cache-jsclz6.serverless.eun1.cache.amazonaws.com
spring.data.redis.port=6379
spring.data.redis.ssl.enabled=true